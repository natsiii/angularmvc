<form [formGroup]="OpinionForm" (ngSubmit)="onSubmit()" class="opinion-form">
  <div class="form-group name">
    <label for="name">{{ "name" | transloco }}</label>
    <input type="text" formControlName="name" id="name" />
  </div>

  <div class="form-group rate">
    <label for="name">{{ "rate" | transloco }}</label>
    <select formControlName="rate" id="rate" required>
      <option value="5">5</option>
      <option value="4">4</option>
      <option value="3">3</option>
      <option value="2">2</option>
      <option value="1">1</option>
    </select>
  </div>
  <div class="form-group content">
    <label for="name">{{ "description" | transloco }}</label>
    <textarea
      formControlName="content"
      id="content"
      rows="3"
      required
    ></textarea>
  </div>
  <div class="form-group buttons">
    <button type="submit" [disabled]="OpinionForm.invalid" class="btn">
      {{ "send" | transloco }}
    </button>
  </div>
  <p *ngIf="isSubmit">{{ submitMessage }}</p>
</form>
